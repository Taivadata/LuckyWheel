<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadata Ecosystem</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="./src/images/LOGO.png" type="image/x-icon">
</head>

<body>
    <div class="container center bg-navy h-100p">
        <div class="hold w-auto mt-100 p-relative">
            <div class="header">
                <a href="https://vadataEcosytem.com.vn">
                    <img src="./src/images/LOGO.png" alt="Go to home" class="logo">
                </a>
                <h1 class="tit-h1 clo-white mb-40">
                    <span>RANDOM WHEEL, WHO IS THE WINNER ?</span>
                </h1>
            </div>
            <p id="winner" class="mb-20">LET'S SEE</p>
            <div class="wheel">
                <canvas class="wheel" id="canvas" width="500" height="500"></canvas>
                <div class="center-circle" onclick="spin()">
                    <div class="triangle"></div>
                </div>
            </div>
            <div class="input" onchange="createWheel()">
                <textarea name="" id="textarea" rows="11" cols="20" class="input_bg">JavaScript
NodeJS
ReactJS
ThreeJS
Canva</textarea>
            </div>
        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
